<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h3 class="title">Password Generator</h3>
    
    <input type="text" class="control" id="password"  placeholder="Generated password">
    
    <button class="btn" onclick="generatePassword()">Generate Password</button>
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="includeSymbols">
      <label class="form-check-label" for="includeSymbols">Include Symbols</label>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="includeNumbers">
      <label class="form-check-label" for="includeNumbers">Include Numbers</label>
    </div>

    <div class="slider">
      <label>Password Length:</label>
      <input type="range" class="form-range" min="8" max="20" value="12" id="passwordLength">
      <span id="lengthValue">12</span>
    </div>
  </div>

  <script src="script.js">

  </script>

</body>
</html>
